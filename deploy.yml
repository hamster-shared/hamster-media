---
apiVersion: v1
kind: Service
metadata:
  name: hamster-media-service
spec:
  selector:
    app: hamster-media
  type: NodePort
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
      nodePort: 30317
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hamster-media
  labels:
    app: hamster-media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hamster-media
  template:
    metadata:
      labels:
        app: hamster-media
    spec:
      containers:
        - name: hamster-media
          image: hamstershare/hamster-media:${hamster_media_version}
          imagePullPolicy: Always
          env:
            - name: EMAIL_PASSWORD
              value: vbxvulwytjyevqhh
            - name: EMAIL_FROM
              value: hamster@hamsternet.io
            - name: EMAIL_TO
              value: 335247945@qq.com haijiang.mo@tntlinking.com alvis@hamsternet.io
            - name: MYSQL_DATABASE
              value: media
            - name: MYSQL_USER
              value: aline
            - name: MYSQL_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: db_password
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: hamster-aline
                  key: db_password
            - name: MYSQL_HOST
              value: mysql
            - name: MYSQL_PORT
              value: '3306'
          ports:
            - containerPort: 8888
